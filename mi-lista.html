<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lista - Pokédex</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="https://emojis.slackmojis.com/emojis/images/1643514062/186/pokeball.png?1643514062">
  <link href="https://fonts.cdnfonts.com/css/pok" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <h1 class="logo">Pokédex</h1>
      <div style="display: flex; align-items: center; margin-left: auto;">
        <p>Modo Oscuro</p>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
      </div>
      <nav id="control-panel">
        <a href="index.html">Inicio</a>
        <a href="mi-lista.html">Mi Lista</a>
        <a href="acerca-de.html">Acerca de</a>
      </nav>
    </header>
    <main>
      <h1>Mi Lista de Pokémon</h1>
      <p>Aquí puedes ver tu lista de Pokémon favoritos.</p>
      <div id="favorites-grid" class="pokemon-grid"></div>
      <p id="empty-message" style="text-align: center; display: none;">
        No tienes Pokémon favoritos. ¡Añade algunos desde la Pokédex!
      </p>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/favorites.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
