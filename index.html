<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéDex</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="https://emojis.slackmojis.com/emojis/images/1643514062/186/pokeball.png?1643514062">
  <link href="https://fonts.cdnfonts.com/css/pok" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="navbar">
      <h1 class="logo">Pokédex</h1>
      <div class="search-bar">
        <input type="text" id="pokemonSearch" placeholder="Buscar Pokémon">
        <button id="searchButton">Buscar</button>
        <div id="autocomplete-list" class="autocomplete-list"></div>
      </div>
      <p>Modo Oscuro</p>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <nav id="control-panel" style="margin-left: auto;">
        <a href="index.html">Inicio</a>
        <a href="mi-lista.html">Mi Lista</a>
        <a href="acerca-de.html">Acerca de</a>
      </nav>
    </header>
    <main>
      <div class="filters-container">
        <div class="filter-box">
          <button class="filter-button" id="type-filter-btn">
            <span>Filtrar por Tipo</span>
            <i class="arrow-down">▼</i>
          </button>
          <div class="filter-dropdown" id="type-dropdown">
            <div class="filter-option" data-type="normal">Normal</div>
            <div class="filter-option" data-type="fire">Fuego</div>
            <div class="filter-option" data-type="water">Agua</div>
            <div class="filter-option" data-type="grass">Planta</div>
            <div class="filter-option" data-type="electric">Eléctrico</div>
            <div class="filter-option" data-type="ice">Hielo</div>
            <div class="filter-option" data-type="fighting">Lucha</div>
            <div class="filter-option" data-type="poison">Veneno</div>
            <div class="filter-option" data-type="ground">Tierra</div>
            <div class="filter-option" data-type="flying">Volador</div>
            <div class="filter-option" data-type="psychic">Psíquico</div>
            <div class="filter-option" data-type="bug">Bicho</div>
            <div class="filter-option" data-type="rock">Roca</div>
            <div class="filter-option" data-type="ghost">Fantasma</div>
            <div class="filter-option" data-type="dark">Siniestro</div>
            <div class="filter-option" data-type="dragon">Dragón</div>
            <div class="filter-option" data-type="steel">Acero</div>
            <div class="filter-option" data-type="fairy">Hada</div>
          </div>
        </div>

        <div class="filter-box">
          <button class="filter-button" id="gen-filter-btn">
            <span>Filtrar por Generación</span>
            <i class="arrow-down">▼</i>
          </button>
          <div class="filter-dropdown" id="gen-dropdown">
            <div class="filter-option" data-gen="1">Generación 1</div>
            <div class="filter-option" data-gen="2">Generación 2</div>
            <div class="filter-option" data-gen="3">Generación 3</div>
            <div class="filter-option" data-gen="4">Generación 4</div>
            <div class="filter-option" data-gen="5">Generación 5</div>
            <div class="filter-option" data-gen="6">Generación 6</div>
            <div class="filter-option" data-gen="7">Generación 7</div>
            <div class="filter-option" data-gen="8">Generación 8</div>
          </div>
        </div>
      </div>

      <div id="pokedex-grid" class="pokemon-grid"></div>
      <button id="load-more" class="load-more-button">Cargar más Pokémon</button>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
