<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéDex</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.cdnfonts.com/css/pok" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="navbar">
      <h1 class="logo">Pokédex</h1>
      <div class="search-bar">
        <input type="text" id="pokemonSearch" placeholder="Buscar Pokémon">
        <button id="searchButton">Buscar</button>
        <div id="autocomplete-list" class="autocomplete-list"></div>
      </div>
      <p>Modo Oscuro</p>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <nav id="control-panel" style="margin-left: auto;">
        <a href="index.html">Inicio</a>
        <a href="mi-lista.html">Mi Lista</a>
        <a href="acerca-de.html">Acerca de</a>
      </nav>
    </header>
    <main>
      <div class="filters">
        <select id="type-filter">
          <option value="">Filtrar por Tipo</option>
          <option value="normal">Normal</option>
          <option value="fire">Fuego</option>
          <option value="water">Agua</option>
          <option value="grass">Planta</option>
          <option value="electric">Eléctrico</option>
          <option value="ice">Hielo</option>
          <option value="fighting">Lucha</option>
          <option value="poison">Veneno</option>
          <option value="ground">Tierra</option>
          <option value="flying">Volador</option>
          <option value="psychic">Psíquico</option>
          <option value="bug">Bicho</option>
          <option value="rock">Roca</option>
          <option value="ghost">Fantasma</option>
          <option value="dark">Siniestro</option>
          <option value="dragon">Dragón</option>
          <option value="steel">Acero</option>
          <option value="fairy">Hada</option>
        </select>
        <select id="generation-filter">
          <option value="">Filtrar por Generación</option>
          <option value="1">Generación 1</option>
          <option value="2">Generación 2</option>
          <option value="3">Generación 3</option>
          <option value="4">Generación 4</option>
          <option value="5">Generación 5</option>
          <option value="6">Generación 6</option>
          <option value="7">Generación 7</option>
          <option value="8">Generación 8</option>
        </select>
      </div>
      <div id="pokedex-grid" class="pokemon-grid"></div>
      <button id="load-more" class="load-more-button">Cargar más Pokémon</button>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
